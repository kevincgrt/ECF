<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Daily Kitchen</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <script src="https://kit.fontawesome.com/8ae3ca9647.js" crossorigin=""></script>
   <link rel="shortcut icon" type="image/png" href="/images/Blanc__Rouge_et_Orange_Badge_Pause_Festival_de_Nourriture_Logo-removebg-preview.png"/>
   <link rel="stylesheet" href="style.css">
   <script src="main.js" defer></script>
</head>

<body>
   <div class="container">
      <header>
         <ul>
            <li><a href="../index.html"><i id="house" class="fa-solid fa-house"></i></a></li>
         </ul> 
         <input type="text" placeholder="Look for a dish" id="search-term">
         <button id="search"><i class="fas fa-search"></i></button>
      </header>
      <div class="title-container">
         <h3>What are we eating this week ?</h3>
      </div>
      <div class="prevention">
         <h4>Remember to eat 5 fruits and vegetables per day !</h4>
      </div>
      <div class="meal" id="meal"></div>
   </div>
   <div class="popup-container hidden" id="meal-popup">
      <div class="popup">
         <button id="close-popup" class="close-popup">
            <i class="fas fa-times"></i>
         </button>
         <div class="meal-info" id="meal-info"></div>
      </div>
   </div>

</body>

</html>
